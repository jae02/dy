<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <h2>문의접수</h2>
    <form th:action="@{/support/contact}" method="post" enctype="multipart/form-data" class="contact-form">
        <div>
            <label>이름</label>
            <input type="text" name="name" required>
        </div>
        <div>
            <label>이메일</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>제목</label>
            <input type="text" name="subject" required>
        </div>
        <div>
            <label>내용</label>
            <textarea name="message" rows="6" required></textarea>
        </div>
        <div>
            <label>첨부파일</label>
            <input type="file" name="attachment">
        </div>
        <button type="submit">보내기</button>
    </form>
    <div th:if="${param.success}">문의가 접수되었습니다.</div>
</section>
</html>
