<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <div>
        <h2>파일 업로드</h2>
        <form th:action="@{/admin/upload}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">업로드</button>
        </form>
        <div th:if="${error}" class="error" th:text="${error}"></div>
    </div>

    <div>
        <h2>업로드된 파일</h2>
        <ul class="list">
            <li th:each="f : ${files}">
                <a th:href="@{'/uploads/' + ${f}}" th:text="${f}" target="_blank"></a>
            </li>
        </ul>
        <p th:if="${#lists.isEmpty(files)}">아직 업로드된 파일이 없습니다.</p>
        <div style="margin-top: 12px;"><a href="/logout">로그아웃</a></div>
    </div>
</section>
</html>
