<!DOCTYPE html>

                </div>
            </div>
            <div class="nav-item">
                <a th:href="@{/public/support}">고객지원</a>
                <div class="submenu">

                    <a th:href="@{/support/pds}">자료실</a>

        </div>
    </div>

<main class="container">

<footer class="footer">

        <div class="footer-links">
            <a href="#">개인정보처리방침</a>

        </div>
        <div class="copy">© 2025 KS Portal. All rights reserved.</div>
    </div>

<script th:src="@{/assets/main.js}"></script>
